<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <script src="/jquery-1.11.3/jquery-1.11.3.min.js"></script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/js/login.js"></script>
</head>
<body>
<div class="top">
    <div class="text">
        <span class="text1">Java</span><span class="text2">电影评论网站</span><span class="text3">系统</span>
    </div>
</div>
<div class="body">
    <div class="box">
        <h3>管理员登录</h3>
        <form action="adminLogin" method="post">
            <label style="color:red" th:text="${msg}"/>
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" class="form-control" name="userName" id="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
            <input type="submit" id="btn_button" class="btn btn-default" value="提交"/>
        </form>
    </div>
</div>
</body>
</html>
